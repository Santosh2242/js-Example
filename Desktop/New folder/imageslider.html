<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      img{
        height:400px;
        width:900px;
        border:10px solid black;
        padding:10px;
        border-radius:5px;
        margin:10px 300px auto;
         }
    </style>
  </head>
  <body>
      <center><h1>Image Slider</h1></center>
      <img src="image/1.jpg" alt="" id="img1">
      <script type="text/javascript">
         var arr = ["1.jpg","2.jpg","books.jpg","beach.jpeg","plain.jpg","pic.jpg"]
         var i=0
         function slider()
         {
          var im = document.getElementById("img1")
           im.src = arr[i]
           i++;

         if (i==arr.length) {
           i=0;
         }
       }
        window.setInterval(slider,1000)
      </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" onblur="demo()" id="txt"/>
    <p></p>
    <script type="text/javascript">
      function demo()
      {
         var obj = document.getElementById("txt");
         var name=obj.value;
         var arr = name.split(" ");
         var cname=' ';
         for(var x of arr)
         {
           cname+=x.charAt(0).toUpperCase()+x.substring(1).toLowerCase()+" ";
         }
         document.querySelector("p").innerText=cname;
         obj.value=cname
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    #outer{
      height:auto;
      width:400px;
      margin: 100px auto;
      padding: 30px;
      border:3px solid black;
    }
    #inner{
      height:100px;
      width:100%;
      background:red;
      border:3px solid black;
    }
    #txt{
      width: 100%;
      height: 50px;
      color: green;
      font-size: 20px;
      background: #f1f1f1;
    }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner"></div>
      <br>
       <input type="text" id="txt" name="" value=""><br><br>
       <button onclick="demo1()">SET BACKGROUND</button>
    </div>
  <script type="text/javascript">
  function demo()
  {
    var chr = "0123456789abcdf";
    var color="#";

    for(var i=0;i<6;i++)
    {
      var rindex=Math.floor(Math.random()*chr.length);
      color+=chr.charAt(rindex);
    }
    document.getElementById('inner').style.background=color;
     var a =  document.getElementById("txt").value=color;

  }
  function demo1()
  {
     var dv = document.getElementById('outer')
     var color = document.getElementById("txt").value;
     dv.style.background=color;
  }
    window.setInterval(demo,2000)
  </script>
  </body>
</html>
